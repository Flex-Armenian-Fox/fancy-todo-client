<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Fancy Todo</title>
  </head>
  <body>
    <div class="container mt-3" id="logout">
      <div class="m-auto">
        <button type="button" class="btn btn-dark" id="logout-btn">Logout</button>
      </div>
    </div>

    <!-- login form -->
    <div class="container mt-5" id="login-container">
      <div class="col-4 m-auto">
        <div class="card shadow p-3 mb-5 bg-body rounded">
          <div class="card-body">
            <form id="login-form">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" />
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <button type="button" class="btn btn-secondary" id="reg-btn">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- register form -->
    <div class="container mt-5" id="reg-container">
      <div class="col-4 m-auto">
        <div class="card shadow p-3 mb-5 bg-body rounded">
          <div class="card-body">
            <form id="reg-form">
              <div class="mb-3">
                <label for="new-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="new-email" aria-describedby="emailHelp" />
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="new-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="new-password" />
              </div>
              <button type="Submit" class="btn btn-primary">Register</button>
              <button type="button" class="btn btn-dark" id="cancel-btn">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- add todo form -->
    <div class="container mt-5" id="add-container">
      <div class="col-4 m-auto">
        <div class="card shadow p-3 mb-5 bg-body rounded">
          <div class="card-body">
            <form id="add-form">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" />
              </div>
              <div class="mb-3">
                <label for="due_date" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="due_date" />
              </div>
              <button type="Submit" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-dark" id="cancel-add-btn">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- edit todo form -->
    <div class="container mt-5" id="edit-container">
      <div class="col-4 m-auto">
        <div class="card shadow p-3 mb-5 bg-body rounded">
          <div class="card-body">
            <form id="edit-form">
              <div class="mb-3">
                <label for="title-edit" class="form-label">Title</label>
                <input type="text" class="form-control" id="title-edit" />
              </div>
              <div class="mb-3">
                <label for="description-edit" class="form-label">Description</label>
                <input type="text" class="form-control" id="description-edit" />
              </div>
              <div class="mb-3">
                <label for="due_date-edit" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="due_date-edit" />
              </div>
              <button type="Submit" id="submit-edit-btn" data-id="" class="btn btn-primary">Edit</button>
              <button type="button" class="btn btn-dark" id="cancel-edit-btn">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- todos page -->
    <div class="container mt-5" id="todos-container">
      <div class="col-8 m-auto">
        <div class="card shadow p-3 mb-5 bg-body rounded">
          <div class="card-body">
            <button type="button" class="btn btn-success mb-2" id="add-btn">Add Todo</button>
            <div class="list-group" id="todos"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
